<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./Icons/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Open Board</title>
</head>
<body>
    <!-- Option Container -->
    <div class="options-container">
        <i class="fas fa-bars"></i>
    </div>


    <!-- Tool Bar -->
    <div class="tools-container scale-tools">
        <img class="pencil" src="Icons/Pencil.svg" alt="Pencil">
        <img class="eraser" src="Icons/Eraser.svg" alt="Eraser">
        <img class="download" src="Icons/Download.svg" alt="Download">
        <img class="upload" src="Icons/Upload.svg" alt="Upload">
        <img class="sticky" src="Icons/StickyNotes.svg" alt="StickyNotes">
        <img class="redo" src="Icons/Redo.svg" alt="Redo">
        <img class="undo" src="Icons/Undo.svg" alt="Undo">
    </div>

    <!-- Pencil and Eraser -->
    <div class="pencil-tool">
        <div class="pencil-width-container">
            <input type="range" min="2" max="10" value="2" class="pencil-width">
        </div>
        <div class="pencil-color-container">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool">
            <input type="range" min="2" max="20" value="8" class="eraser-width">
    
    </div>


    <!-- Sticky notes -->
    <!-- <div class="sticky-container">
        <div class="header-container">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-container">
            <textarea></textarea>
        </div>

    </div> -->


    <!-- CANVAS is an HTML element to perform graphics, Broeser provides API for it-->

    <canvas></canvas>
    <!-- Socketio -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

    <script>
        let socket = io.connect("https://real-time-open-board.herokuapp.com/")
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
    
    
</body>
</html>
